<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Generador de Números Aleatorios</title>
</head>

<body>
    <div class="container">
        <label for="numeros">Ingrese 4 números:</label>
        <input type="text" id="numeros" placeholder="Ejemplo: 5, 8, 2, 11">
        <button onclick="generarCartas()">Generar Cartas</button>

        <div class="cartas-container">
            <div class="carta" id="carta1">Número 1</div>
            <div class="carta" id="carta2">Número 2</div>
            <div class="carta" id="carta3">Número 3</div>
            <div class="carta" id="carta4">Número 4</div>
        </div>
    </div>

    <script src="./juegoDeCartasGaston.js"></script>
</body>

</html>
