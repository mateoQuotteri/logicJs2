<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Generador de Números Aleatorios</title>
  </head>

  <body>
    <div class="container">
      <label for="numeros">Ingrese los calculos debidos:</label>
      <input type="text" id="numeros" placeholder="Ejemplo: 5, 8, 2, 11" />
      <button id="button">Calculos listos</button>

      <p id="message" class="none">
        Coloca alguno de los numeros que aparecen en las cartas o algun operador
        valido
      </p>
      <p id="message2" class="none">No puedes repetir numero ni operador</p>
      <p id="message3" class="none green">Acertaste</p>
      <p id="message4" class="none red">Tu calculo no da como resultado 24</p>
      <p id="message5" class="none red">Coloca datos correctos para realizar las operaciones matematicas</p>


      <div class="cartas-container">
        <div class="carta" id="carta0">Número 1</div>
        <div class="carta" id="carta1">Número 2</div>
        <div class="carta" id="carta2">Número 3</div>
        <div class="carta" id="carta3">Número 4</div>
      </div>
    </div>

    <script src="./juegoDeCartasGaston.js"></script>
  </body>
</html>
