<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Buscador de GIFs</title>
</head>
<body id="body">
    <div class="container">
        <form action="" id="form">
            <input id="input" type="text" placeholder="Busca un gif..." />
            <input type="submit" id="submit-btn" value="Buscar" />
        </form>

        <div class="gif-container">
            <button id="anterior" class="nav-btn">Anterior</button>
            <div class=" div gif-display" id="gif-display">
                <iframe id="video" class="video" frameborder="0"></iframe>
            </div>
            <button id="sig" class="nav-btn">Siguiente</button>
        </div>
    </div>

    <script src="./trying.js"></script>
</body>
</html>
